<body>
    <section class="container mt-4 d-flex flex-column align-items-center justify-content-center">
        <h3 class="align-self-start text-white" id="prompt">The World's Trusted Currency Authority</h3>
        <div class="d-flex flex-row align-items-center justify-content-center input-form">
            <p class="font-weight-bold p-2">Amount:</p>
            <input autofocus type="number" id="amount" />
            <p class="font-weight-bold p-2">From:</p>
            <select id="from" class="btn-secondary btn-lg btn-lg">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
            <p class="font-weight-bold p-2">To:</p>
            <select id="to" class="btn-secondary btn-lg btn-lg">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
            <button id="convertButton" class="btn btn-info btn-lg  m-5" onclick="convertAgain()"><i
                    class="fa fa-chevron-right fa-3x"></i></button>

        </div>
        <div>
            <h5 id="startAmount" class="text-center"></h5>
            <div id="result" class="text-success text-center"></span>
        </div>

    </section>


    
        <script type="text/javascript" src="main.js">
        </script>
</body>

</html>
